<div class="backdrop backdrop--is-hidden" data-modal>
    <div class="modal">
      <button type="button" data-modal-close class="close-btn modal__close-btn">
        <svg class="close-btn__icon" width="11" height="11">
          <use href="./images/symbol-defs.svg#icon-close"></use>
        </svg>
      </button>
      <p class="modal__title">Leave your details, we will call you back</p>
      <form class="form">
        <div class="form__field">
          <label class="form__label" for="name">Name</label>
          <div class="form__input-wrapper">
            <input class="form__input" type="text" name="name" id="name" /><svg
              class="form__icon"
              width="18"
              height="18"
            >
              <use href="./images/symbol-defs.svg#icon-person"></use>
            </svg>
          </div>
        </div>
        <div class="form__field">
          <label class="form__label" for="tel">Phone</label>
          <div class="form__input-wrapper">
            <input class="form__input" type="tel" name="tel" id="tel" /><svg
              class="form__icon"
              width="18"
              height="18"
            >
              <use href="./images/symbol-defs.svg#icon-phone"></use>
            </svg>
          </div>
        </div>
        <div class="form__field">
          <label class="form__label" for="mail">E-mail</label>
          <div class="form__input-wrapper">
            <input
              class="form__input"
              type="email"
              name="email"
              id="mail"
            /><svg class="form__icon" width="18" height="18">
              <use href="./images/symbol-defs.svg#icon-email"></use>
            </svg>
          </div>
        </div>
        <div class="form__comment-field">
          <label class="form__label" for="comment">Comment</label>
          <textarea
            class="form__textarea"
            name="comment"
            id="comment"
            placeholder="Enter text"
          ></textarea>
        </div>
        <div class="checkbox">
          <label class="checkbox__label"
            ><input
              type="checkbox"
              class="checkbox__input"
              name="agreement"
              value="agreement"
            /><span class="checkbox__icon"></span><span>I agree to the newsletter and accept
            <a class="condition-link" href="">The terms of the contract</a></span></label
          > 
        </div>
        <button class="primary-button" type="submit">Confirm</button>
      </form>
    </div>
